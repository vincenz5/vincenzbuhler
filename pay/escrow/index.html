<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>Escrow Vincenz Ether</title>
</head>

<body>
    <p id="header">Escrow Funds to Vincenz</p>


    <div id="pay">
        <div class="input-box">
            <input type="number" size="50" id="amount" value="0.10" min="1" autofocus="autofocus" />
            <span class="unit">Ether</span>
        </div>
        <div id = "bottombuttons">
            <button onClick="PayE()" id="transfer" class="submittal" target="_blank;">Pay Vincenz!</button>
            <div id="balance">
                <div id="etherlog">
                    <p>LOG</p>
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="sendeth.js"></script>
    <!-- <script type="text/javascript" src=”web3.min.js”></script> -->
    <script type="text/javascript" src='ethjs.min.js'></script>
    <script type="text/javascript" src='balance.js'></script>
    <script type="text/javascript" src='../bignumber.js'></script>
    <script type="text/javascript" src='javascript.js'></script>
</body>
